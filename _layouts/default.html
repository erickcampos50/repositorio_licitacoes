<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos básicos */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.5;
            color: #333;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        h1, h2, h3 {
            color: #0070f3;
        }

        a {
            color: #0070f3;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Estilos para botões */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .button {
            display: inline-block;
            padding: 1rem 1.5rem;
            color: #fff;
            text-decoration: none;
            text-align: center;
            border-radius: 0.5rem;
            font-weight: bold;
        }

        .button.blue {
            background-color: #0070f3;
        }

        .button.green {
            background-color: #28a745;
        }

        .button.orange {
            background-color: #fd7e14;
        }

        .button.red {
            background-color: #dc3545;
        }

        .button:hover {
            opacity: 0.9;
        }

        /* Estilos para o rodapé */
        footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #ccc;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        {{ content }}
        <footer>
            Desenvolvido e mantido por Erick C. Campos - <a href="mailto:erick.campos@ufjf.br">erick.campos@ufjf.br</a>
        </footer>
    </div>
</body>
</html>
